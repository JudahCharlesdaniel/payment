<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1C1C1E;
      color: white;
    }

    .container {
      padding: 16px 24px;
      padding-top: 28px;
    }

    .content {
      margin-top: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }

    .description {
      font-size: 14px;
      color: #8E8E93;
      margin: 0 0 24px 0;
    }

    .input-wrapper {
      position: relative;
      margin-top: 24px;
    }

    input {
      width: 100%;
      height: 48px;
      background-color: #2C2C2E;
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      height: 48px;
      background-color: #6C47FF;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      margin-top: 24px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5535FF;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <h1>Payment Method</h1>
      <h4 class="description">Note: All payments should be made to this GREY TAG.</h4>

      <div class="input-wrapper">
        <p>GREY TAG</p>
        <input type="text" value="@Michellemanagement">
      </div>

      <a href="https://judahcharlesdaniel.github.io/michellemoroe/" style="text-decoration: none;">
        <button onclick="verifyPayment()">Confirm Payment</button>
      </a>
    </div>
  </div>

  <script>
    function verifyPayment() {
      alert("We are currently verifying your payment. We will get back to you in 24 hours.");
    }
  </script>

</body>
</html>
